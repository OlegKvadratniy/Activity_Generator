services:
  frontend:
    build:
      context: ./frontend/activity-frontend
      dockerfile: Dockerfile
    command: ['tail', '-f', '/dev/null'] # Фиктивная команда, чтобы контейнер не завершался
    networks:
      - app-network

  backend:
    build:
      context: ./backend/demo
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - mongodb
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/GN
    networks:
      - app-network

  mongodb:
    image: mongo:4.2
    ports:
      - '27017:27017'
    volumes:
      - mongodb-data:/data/db
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/activity-frontend/dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  mongodb-data:

networks:
  app-network:
    driver: bridge
